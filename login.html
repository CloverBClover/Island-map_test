<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login or Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .toggle-link {
      margin-top: 20px;
      text-align: center;
      color: #0077cc;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Log In</h2>

    <form id="login-form">
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" required />

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required />

      <button type="submit">Log In</button>
      <div class="error" id="login-error"></div>
    </form>

    <form id="signup-form" style="display:none;">
      <label for="signup-username">Username:</label>
      <input type="text" id="signup-username" required />

      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" required />

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" required />

      <label for="signup-gender">Gender:</label>
      <select id="signup-gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Create Account</button>
      <div class="error" id="signup-error"></div>
    </form>

    <div class="toggle-link" id="toggle-form">Don't have an account? Create one</div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const toggleLink = document.getElementById('toggle-form');
    const formTitle = document.getElementById('form-title');
    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');

    // Toggle between login and signup forms
    toggleLink.onclick = () => {
      if (loginForm.style.display !== 'none') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'flex';
        formTitle.textContent = 'Create Account';
        toggleLink.textContent = 'Already have an account? Log in';
        loginError.textContent = '';
        signupError.textContent = '';
      } else {
        loginForm.style.display = 'flex';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Log In';
        toggleLink.textContent = "Don't have an account? Create one";
        loginError.textContent = '';
        signupError.textContent = '';
      }
    };

    // Helpers to get users from localStorage (simple storage)
    function getUsers() {
      return JSON.parse(localStorage.getItem('users')) || [];
    }
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Handle login
    loginForm.onsubmit = e => {
      e.preventDefault();
      loginError.textContent = '';
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      const users = getUsers();
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'profile.html';
      } else {
        loginError.textContent = 'Invalid username or password.';
      }
    };

    // Handle signup
    signupForm.onsubmit = e => {
      e.preventDefault();
      signupError.textContent = '';
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const gender = document.getElementById('signup-gender').value;

      if (!username || !email || !password || !gender) {
        signupError.textContent = 'Please fill in all fields.';
        return;
      }

      const users = getUsers();
      if (users.some(u => u.username === username)) {
        signupError.textContent = 'Username already taken.';
        return;
      }
      if (users.some(u => u.email === email)) {
        signupError.textContent = 'Email already registered.';
        return;
      }

      const newUser = { username, email, password, gender };
      users.push(newUser);
      saveUsers(users);
      localStorage.setItem('loggedInUser', JSON.stringify(newUser));
      window.location.href = 'profile.html';
    };
  </script>
</body>
</html>

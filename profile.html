<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      z-index: 10;
    }
    .info-box h2, .info-box p {
      margin: 0;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 10px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      flex: 1 1 auto;
      min-width: 100px;
      white-space: nowrap;
      text-align: center;
    }
    .buttons button:hover {
      background: #0077aa;
    }
    .logout {
      background: red !important;
      flex: 1 1 auto;
      min-width: 100px;
    }
    .furniture-item {
      position: absolute;
      width: 80px;
      height: auto;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="info-box" id="infoBox"></div>

  <script>
    // Helper to pad numbers
    function padNumber(num, length) {
      return num.toString().padStart(length, '0');
    }

    const urlParams = new URLSearchParams(window.location.search);
    const profileId = urlParams.get("id");

    let allUsers = JSON.parse(localStorage.getItem("users")) || [];
    let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    let viewingUser = loggedInUser;

    if (profileId) {
      const found = allUsers.find(u => u.id === profileId);
      if (found) viewingUser = found;
    }

    if (!viewingUser) {
      alert("No user found.");
      window.location.href = "index.html";
    }

    // Fallbacks
    if (!viewingUser.id) viewingUser.id = padNumber(allUsers.length, 5);
    if (!viewingUser.houseStyle) viewingUser.houseStyle = "house1";
    if (!viewingUser.inventory) viewingUser.inventory = { furniture: {} };
    if (!viewingUser.placedFurniture) viewingUser.placedFurniture = {};

    // Sync loggedInUser if this is their profile
    if (viewingUser.username === loggedInUser?.username) {
      localStorage.setItem("loggedInUser", JSON.stringify(viewingUser));
      allUsers = allUsers.map(u => u.username === viewingUser.username ? viewingUser : u);
      localStorage.setItem("users", JSON.stringify(allUsers));
    }

    // Set background to user's house style
    document.body.style.backgroundImage = `url('images/${viewingUser.houseStyle}.png')`;

    const isOwner = viewingUser.username === loggedInUser?.username;
    const infoBox = document.getElementById("infoBox");
    const currentIndex = allUsers.findIndex(u => u.id === viewingUser.id);

    // Compose buttons HTML
    let buttonsHtml = `
      <button onclick="window.location.href='index.html'">üåΩ Back to Island</button>
      <button onclick="viewPrevious()" ${currentIndex <= 0 ? 'disabled' : ''}>‚¨Ö Prev</button>
      <button onclick="viewNext()" ${currentIndex >= allUsers.length - 1 ? 'disabled' : ''}>Next ‚û°</button>
    `;

    if (isOwner) {
      buttonsHtml = `
        <button onclick="window.location.href='index.html'">üåΩ Back to Island</button>
        <button onclick="window.location.href='edit-house.html'">üè† Edit House</button>
        <button class="logout" onclick="logout()">üö™ Log Out</button>
        <button onclick="viewPrevious()" ${currentIndex <= 0 ? 'disabled' : ''}>‚¨Ö Prev</button>
        <button onclick="viewNext()" ${currentIndex >= allUsers.length - 1 ? 'disabled' : ''}>Next ‚û°</button>
      `;
    }

    infoBox.innerHTML = `
      <h2>${viewingUser.username}</h2>
      <p>Gender: ${viewingUser.gender || 'Unknown'}</p>
      <p>Profile ID: ${viewingUser.id}</p>
      <p>${isOwner ? "This is your profile." : "You are viewing someone else's profile."}</p>
      <div class="buttons">${buttonsHtml}</div>
    `;

    // Navigation functions
    function viewPrevious() {
      if (currentIndex > 0) {
        const prevUser = allUsers[currentIndex - 1];
        window.location.href = `profile.html?id=${prevUser.id}`;
      }
    }
    function viewNext() {
      if (currentIndex < allUsers.length - 1) {
        const nextUser = allUsers[currentIndex + 1];
        window.location.href = `profile.html?id=${nextUser.id}`;
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }

    // Show placed furniture visually on the house
    // We'll place furniture items randomly inside a safe area to simulate placement
    // You can later store exact positions in user.placedFurniturePositions for better accuracy

    function placeFurnitureVisuals() {
      const placed = viewingUser.placedFurniture || {};
      const furnitureTypes = Object.keys(placed);
      furnitureTypes.forEach(furn => {
        const count = placed[furn];
        for (let i = 0; i < count; i++) {
          const img = document.createElement('img');
          img.src = `images/furniture/${furn}.png`;
          img.alt = furn;
          img.className = 'furniture-item';

          // Random position inside approx 70% of viewport width/height
          // Positioned so items don't overflow edges
          const maxX = window.innerWidth * 0.7;
          const maxY = window.innerHeight * 0.7;

          // Spread furniture a bit so they don't overlap fully
          // You could improve this with saved positions
          const left = Math.random() * maxX + window.innerWidth * 0.1;
          const top = Math.random() * maxY + window.innerHeight * 0.1;

          img.style.left = `${left}px`;
          img.style.top = `${top}px`;

          document.body.appendChild(img);
        }
      });
    }

    placeFurnitureVisuals();
  </script>
</body>
</html>

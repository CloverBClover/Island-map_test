<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-bg {
      position: relative;
      width: 360px;
      height: 560px;
      background: url('house.png') center center no-repeat;
      background-size: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 24px;
      box-sizing: border-box;
    }
    .info-box {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .info-box h2 {
      margin: 0 0 12px 0;
      font-weight: 700;
      font-size: 26px;
      text-align: center;
      letter-spacing: 1.1px;
    }
    .info-field {
      margin: 10px 0;
      font-size: 16px;
    }
    .label {
      font-weight: bold;
      margin-right: 8px;
    }
    .nav-buttons {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    .nav-buttons button, .action-buttons button {
      flex: 1;
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      transition: background 0.3s ease;
    }
    .nav-buttons button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .nav-buttons button:hover:not(:disabled) {
      background: #005fa3;
    }
    .action-buttons {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }
    .logout-btn {
      background: #ff4c4c;
    }
    .logout-btn:hover {
      background: #cc0000;
    }
    .back-island-btn {
      background: #28a745;
    }
    .back-island-btn:hover {
      background: #1e7e34;
    }
    .house-preview {
      margin-top: 16px;
      height: 140px;
      border-radius: 8px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="profile-bg">
    <div class="info-box" id="info-box">
      <!-- Filled by JS -->
    </div>
  </div>

  <script>
    function padNumber(num, length) {
      return num.toString().padStart(length, '0');
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem('users')) || [];
    }

    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    const users = getUsers();

    // Get profile ID from URL (always 5 digit string)
    const params = new URLSearchParams(window.location.search);
    let profileId = params.get('id');

    // Ensure profileId always set, fallback to logged-in user ID
    if (!profileId) {
      if (loggedInUser && loggedInUser.id) {
        profileId = loggedInUser.id;
        // Update URL without reload to keep consistent URL
        history.replaceState(null, '', `profile.html?id=${profileId}`);
      } else {
        // No ID and no logged-in user
        profileId = null;
      }
    }

    // Find user by profileId (user.id should be 5-digit string)
    function userById(id) {
      if (!id) return null;
      return users.find(u => u.id === id) || null;
    }

    const profileUser = userById(profileId);
    const infoBox = document.getElementById('info-box');

    if (!profileUser) {
      infoBox.innerHTML = `<h2>Profile not found</h2><p>This user does not exist.</p>`;
    } else {
      const isYou = loggedInUser && loggedInUser.username === profileUser.username;
      const currentIndex = users.findIndex(u => u.id === profileUser.id);
      const prevUser = users[currentIndex - 1] || null;
      const nextUser = users[currentIndex + 1] || null;

      // House preview background (match edit-house styles)
      const housePreviewStyle = profileUser.houseStyle ? `background-image: url('images/${profileUser.houseStyle}.png')` : '';

      infoBox.innerHTML = `
        <h2>${profileUser.username}</h2>
        <div class="info-field"><span class="label">Gender:</span> ${profileUser.gender || 'Unknown'}</div>
        <div class="info-field"><span class="label">Profile ID:</span> ${profileUser.id}</div>
        <div class="info-field"><span class="label">Viewing:</span> ${isYou ? 'Your Profile' : 'Other User'}</div>

        <div class="house-preview" style="${housePreviewStyle}"></div>

        <div class="nav-buttons">
          <button id="prev-btn" ${!prevUser ? 'disabled' : ''}>⬅ Prev</button>
          <button id="next-btn" ${!nextUser ? 'disabled' : ''}>Next ➡</button>
        </div>

        <div class="action-buttons">
          ${isYou ? '<button class="logout-btn" id="logout-btn">Log Out</button>' : ''}
          <button class="back-island-btn" id="back-island-btn">Back to Island</button>
        </div>
      `;

      // Button handlers
      if (prevUser) {
        document.getElementById('prev-btn').addEventListener('click', () => {
          window.location.href = `profile.html?id=${prevUser.id}`;
        });
      }
      if (nextUser) {
        document.getElementById('next-btn').addEventListener('click', () => {
          window.location.href = `profile.html?id=${nextUser.id}`;
        });
      }
      if (isYou) {
        document.getElementById('logout-btn').addEventListener('click', () => {
          localStorage.removeItem('loggedInUser');
          window.location.href = 'index.html';
        });
      }
      document.getElementById('back-island-btn').addEventListener('click', () => {
        window.location.href = 'island.html';
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }
    .info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .info-box h2, .info-box p {
      margin: 5px 0;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      padding: 10px;
      margin-right: 10px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #0077aa;
    }
    .furniture-item {
      position: absolute;
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="info-box" id="infoBox">
    <!-- User Info will go here -->
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const profileUsername = urlParams.get("user");

    const allUsers = JSON.parse(localStorage.getItem("users")) || [];
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    let viewingUser = loggedInUser;

    if (profileUsername && profileUsername !== loggedInUser?.username) {
      const found = allUsers.find(u => u.username === profileUsername);
      if (found) viewingUser = found;
    }

    if (!viewingUser) {
      alert("No profile to show.");
      window.location.href = "index.html";
    }

    // Set background
    document.body.style.backgroundImage = `url('images/${viewingUser.houseStyle || 'house1'}.png')`;

    const infoBox = document.getElementById("infoBox");

    const isOwner = viewingUser.username === loggedInUser?.username;

    infoBox.innerHTML = `
      <h2>${viewingUser.username}</h2>
      <p>Gender: ${viewingUser.gender}</p>
      <p>Profile ID: ${viewingUser.id || "00000"}</p>
      <p>${isOwner ? "This is your profile." : "You are viewing someone else's profile."}</p>

      <div class="buttons">
        <button onclick="window.location.href='index.html'">üèù Back to Island</button>
        ${isOwner ? `<button onclick="window.location.href='edit-house.html'">üè† Edit House</button>` : ""}
      </div>
    `;

    // OPTIONAL: Show placed furniture if you've added that functionality
    // You could store furniture placements in the user object and loop through them here.
  </script>
</body>
</html>

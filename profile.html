<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }
    .info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .info-box h2, .info-box p {
      margin: 5px 0;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button, .buttons select {
      padding: 10px;
      margin-top: 5px;
      margin-right: 10px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #0077aa;
    }
    .furniture-item {
      position: absolute;
      width: 60px;
    }
    .tv1 {
      bottom: 30px;
      left: 30px;
    }
    .chair1 {
      bottom: 30px;
      right: 30px;
    }
  </style>
</head>
<body>
  <div class="info-box" id="infoBox">
    <!-- Dynamic content inserted here -->
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const profileUsername = urlParams.get("user");

    let allUsers = JSON.parse(localStorage.getItem("users")) || [];
    let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    let viewingUser = loggedInUser;

    if (profileUsername && profileUsername !== loggedInUser?.username) {
      const found = allUsers.find(u => u.username === profileUsername);
      if (found) viewingUser = found;
    }

    if (!viewingUser) {
      alert("No user found.");
      window.location.href = "index.html";
    }

    // Add defaults if missing (legacy profiles)
    if (!viewingUser.houseStyle) viewingUser.houseStyle = "house1";
    if (!viewingUser.inventory || !viewingUser.inventory.furniture) {
      viewingUser.inventory = {
        furniture: {
          chair1: 1,
          tv1: 1
        }
      };
    }

    // Update storage in case we fixed legacy user
    if (viewingUser.username === loggedInUser?.username) {
      localStorage.setItem("loggedInUser", JSON.stringify(viewingUser));
      allUsers = allUsers.map(u => u.username === viewingUser.username ? viewingUser : u);
      localStorage.setItem("users", JSON.stringify(allUsers));
    }

    // Set background
    document.body.style.backgroundImage = `url('images/${viewingUser.houseStyle}.png')`;

    const isOwner = viewingUser.username === loggedInUser?.username;
    const infoBox = document.getElementById("infoBox");

    // Create HTML for user info
    infoBox.innerHTML = `
      <h2>${viewingUser.username}</h2>
      <p>Gender: ${viewingUser.gender}</p>
      <p>Profile ID: ${viewingUser.id || "00000"}</p>
      <p>${isOwner ? "This is your profile." : "You are viewing someone else's profile."}</p>
      <div class="buttons">
        <button onclick="window.location.href='index.html'">üèù Back to Island</button>
        ${isOwner ? `<button onclick="window.location.href='edit-house.html'">üè† Edit House</button>` : ""}
        <select onchange="viewAnotherProfile(this)">
          <option value="">View Another Profile</option>
          ${allUsers.map(u => `<option value="${u.username}">${u.username}</option>`).join("")}
        </select>
      </div>
    `;

    function viewAnotherProfile(select) {
      const user = select.value;
      if (user) {
        window.location.href = `profile.html?user=${user}`;
      }
    }

    // Optional: Render furniture for this house
    if (viewingUser.inventory && viewingUser.inventory.furniture) {
      for (const [item, count] of Object.entries(viewingUser.inventory.furniture)) {
        for (let i = 0; i < count; i++) {
          const img = document.createElement("img");
          img.src = `images/furniture/${item}.png`;
          img.className = `furniture-item ${item}`;
          document.body.appendChild(img);
        }
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Island Map</title>
  <style>
    body {
      margin: 0;
      background: #eef9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .map-container {
      position: relative;
    }
    .map-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    area:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="island.png" alt="Island Map" usemap="#islandmap" />
    <map name="islandmap">
      <!-- Profile area -->
      <area shape="rect" coords="50,50,150,150" href="profile.html" alt="Profile" />

      <!-- Shop area -->
      <area shape="circle" coords="300,300,75" href="shop.html" alt="Shop" />

      <!-- Popup area -->
      <area shape="poly" coords="400,100,500,120,480,200,380,180" href="#" alt="Join Game" onclick="return joinGamePopup(event);" />
    </map>
  </div>

  <script>
    function joinGamePopup(event) {
      event.preventDefault(); // Prevent the default link behavior
      const join = confirm("Would you like to join the game?");
      if (join) {
        alert("Welcome to the game! (You can replace this with actual game loading code.)");
        // Here you can redirect or load the game
        // window.location.href = "game.html";
      }
      return false;
    }
  </script>
</body>
</html>

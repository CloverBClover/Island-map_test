<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Island Map with Icons</title>
  <style>
    body {
      margin: 0;
      background: #00a2e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .map-container {
      position: relative;
      max-width: 800px;
    }
    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Icon styling */
    .icon {
      position: absolute;
      width: 400px;
      height: 400px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .icon:hover {
      transform: scale(1.2);
    }
    /* Positions of icons on the island (adjust as needed) */
    .icon-profile {
      top: 70px;
      left: 110px;
    }
    .icon-shop {
      top: 290px;
      left: 280px;
    }
    .icon-join {
      top: 90px;
      left: 890px;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="island.png" alt="Island Map" />

    <!-- Profile Icon -->
    <a href="profile.html" class="icon icon-profile" title="Profile">
      <img src="icons/profile-icon.png" alt="Profile Icon" />
    </a>

    <!-- Shop Icon -->
    <a href="shop.html" class="icon icon-shop" title="Shop">
      <img src="icons/shop-icon.png" alt="Shop Icon" />
    </a>

    <!-- Join Game Icon -->
    <a href="#" class="icon icon-join" title="Join Game" onclick="return joinGamePopup(event);">
      <img src="icons/join-icon.png" alt="Join Game Icon" />
    </a>
  </div>

  <script>
    function joinGamePopup(event) {
      event.preventDefault();
      const join = confirm("Would you like to join the game?");
      if (join) {
        alert("Welcome to the game! (Replace with actual game launch.)");
      }
      return false;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Island Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to top, #87ceeb, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    .form-group {
      margin: 15px 0;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .small {
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üèùÔ∏è Welcome to Island</h1>
  <div class="container">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your name" />
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="unknown">Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Non-Binary</option>
      </select>
    </div>
    <button onclick="login()">Login / Register</button>
    <p class="small">New users will be automatically created.</p>
  </div>

  <script>
    function padNumber(num, length) {
      return num.toString().padStart(length, '0');
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem('users')) || [];
    }

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const gender = document.getElementById('gender').value;

      if (!username) {
        alert("Please enter a username.");
        return;
      }

      let users = getUsers();
      let existing = users.find(u => u.username === username);

      if (!existing) {
        if (gender === 'unknown') {
          alert("Please select a gender for registration.");
          return;
        }

        existing = {
          username: username,
          gender: gender,
          houseBackground: 'house1.png',
          furniture: [
            { img: 'furniture/chair1.png', x: 100, y: 400, scale: 1 },
            { img: 'furniture/tv1.png', x: 400, y: 350, scale: 1 }
          ]
        };
        users.push(existing);
        saveUsers(users);
      }

      localStorage.setItem('loggedInUser', JSON.stringify(existing));
      const id = padNumber(users.findIndex(u => u.username === existing.username) + 1, 5);
      window.location.href = `profile.html?id=${id}`;
    }
  </script>
</body>
</html>

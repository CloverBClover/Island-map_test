<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Island Map with Icons & User Status</title>
  <style>
    body {
      margin: 0;
      background: #00a2e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .map-container {
      position: relative;
      max-width: 800px;
    }
    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Icon styling */
    .icon {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .icon:hover {
      transform: scale(1.2);
    }
    /* Positions of icons on the island */
    .icon-profile {
      top: 70px;
      left: 110px;
    }
    .icon-join {
      top: 210px;
      left: 310px;
    }
    .icon-shop {
      top: 90px;
      left: 560px;
    }
    /* Bottom right user status box */
    #user-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 16px;
      cursor: default;
      user-select: none;
      z-index: 1000;
      max-width: 250px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="island.png" alt="Island Map" />

    <!-- Profile Icon -->
    <a href="#" class="icon icon-profile" title="Profile" onclick="goToProfile(event)">
      <img src="icons/profile-icon.png" alt="Profile Icon" />
    </a>

    <!-- Shop Icon -->
    <a href="shop.html" class="icon icon-shop" title="Shop">
      <img src="icons/shop-icon.png" alt="Shop Icon" />
    </a>

    <!-- Join Game Icon -->
    <a href="#" class="icon icon-join" title="Join Game" onclick="return joinGamePopup(event);">
      <img src="icons/join-icon.png" alt="Join Game Icon" />
    </a>
  </div>

  <!-- Bottom right user status -->
  <div id="user-status">Loading user info...</div>

  <script>
    // Show popup for join game icon
    function joinGamePopup(event) {
      event.preventDefault();
      const join = confirm("Would you like to join the game?");
      if (join) {
        alert("Welcome to the game! (Replace with actual game launch.)");
      }
      return false;
    }


  // When user clicks Profile button
  function goToProfile() {
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (loggedInUser && loggedInUser.id) {
      window.location.href = `profile.html?id=${loggedInUser.id}`;
    } else {
      alert("No user logged in.");
    }
  }


<button onclick="goToProfile()">Profile</button>

    // Update user status box text
    function updateUserStatus() {
      const userStatus = document.getElementById('user-status');
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      if (user && user.username) {
        userStatus.textContent = `Logged in as: ${user.username}`;
      } else {
        userStatus.textContent = 'Not logged in';
      }
    }
    updateUserStatus();

    // Update user status periodically in case login changes elsewhere
    setInterval(updateUserStatus, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Island Map</title>
  <style>
    body {
      margin: 0;
      background: #eef9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .map-container {
      position: relative;
    }
    .map-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    /* Optional: highlight areas on hover */
    area:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="island.png" alt="Island Map" usemap="#islandmap" />
    <map name="islandmap">
      <area shape="rect" coords="50,50,150,150" href="area1.html" alt="Beach" />
      <area shape="circle" coords="300,300,75" href="area2.html" alt="Forest" />
      <area shape="poly" coords="400,100,500,120,480,200,380,180" href="area3.html" alt="Mountain" />
    </map>
  </div>
</body>
</html>
